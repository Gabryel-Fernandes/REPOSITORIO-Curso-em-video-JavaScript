<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
</head>

<body>
    <h1>Sitema de nacionalidade</h1>
    <input type="text" id="pais">

    <input type="button" value="Verificar" onclick="constar()">
    <div id="resultado"></div>

    <script>
        function constar() {
            var pais = document.querySelector('input#pais')
            var resultado = document.querySelector('div#resultado');
            var nacionalidade = pais.value;
            resultado.innerHTML = `<p> O seu pais é: <strong>${nacionalidade}</strong></p>`;
            if(nacionalidade == 'Brasil'){
                resultado.innerHTML += `<p> Olá amigo</p>`;
            }else{
                resultado.innerHTML += `Você é estrangeiro sejá bem vindo`;
            }
        }
    </script>
</body>

</html>
